<! DOCTYPE html>
<html>
  <head>
    <title>taxvova</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  </head>
  <body>
    <div class="container top20">
      <div class=" jumbotron row justify-content-center">
        <div class="bottom70">
          <h1 class="text-center">Taxvova Calculator</h1>
          <h2 class="text-center"></h2>
          <h3 class="text-center"></h3>
          <h4 class="text-center">The calculator portion of this website is under construction.</h4>
        </div>
        <div class="col-md-8">
          <h3 style="margin-bottom: 20px;" class="text-center">Kinematic Equations</h3>
          <img src=/img/taxvovaeq.png alt="kinematic equations" class="center">
          <form id="inputform" class="center">
            Time:<br>
            <input type="text" id="time" name="time"><br>
            Displacement:<br>
            <input type="text" id="displace" name="displace"><br>
            Initial Velocity:<br>
            <input type="text" id="vel0" name="vel0"><br>
            Velocity:<br>
            <input type="text" id="velf" name="vel"><br>
            Acceleration:<br>
            <input type="text" id="accel" name="accel"><br>
            <input type="submit">
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
