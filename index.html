<html>
  <head>
    <title>taxvova</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="icon" href="/img/favicon.gif" type="image/gif"/>
    <script src="index.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-118092643-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'UA-118092643-1');
    </script>
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="-1">
  </head>
  <body>
    <div class="container top20">
      <div class="jumbotron row justify-content-center">
        <div class="bottom70">
          <h1 class="text-center">Taxvova Calculator</h1>
          <h2 class="text-center"></h2>
          <h3 class="text-center"></h3>
          <h4 class="text-center">The calculator portion of this website is in beta testing.</h4>
        </div>
        <div class="col-md-8">
          <h3 style="margin-bottom: 20px;" class="text-center">Kinematic Equations</h3>
          <img src=/img/taxvovaeq.png alt="kinematic equations" class="center">
          <form id="inputform" style="margin-bottom: 20px; margin-top: 20px;" class="center" autocomplete="off" action="javascript:;" onsubmit="updateOutput()">
            <h5 style="margin-bottom: -10px;">Time:</h5><br>
            <input type="number" step="0.001" placeholder="s" class="form-control" id="time" min="0" name="time"><br>
            <h5 style="margin-bottom: -10px;">Displacement:</h5><br>
            <input type="number" step="0.001" placeholder="m" class="form-control" id="displace" name="displace"><br>
            <h5 style="margin-bottom: -10px;">Initial Velocity:</h5><br>
            <input type="number" step="0.001" placeholder="m/s" class="form-control" id="vel0" name="vel0"><br>
            <h5 style="margin-bottom: -10px;">Velocity:</h5><br>
            <input type="number" step="0.001" placeholder="m/s" class="form-control" id="vel" name="vel"><br>
            <h5 style="margin-bottom: -10px;">Acceleration:</h5><br>
            <input type="number" step="0.001" placeholder="m/s&sup2" class="form-control" id="accel" name="accel" list="accellist">
            <datalist id="accellist">
               <option value="-10">
            </datalist>
            <br>
            <input type="submit" class="btn btn-primary">
            <br>
            <output class="top20" id="output" name="output"></output>
          </form>
          <button onclick="reBtn" class="btn btn-success">Clear Values</button>
            <script>
              function reBtn() {
              location.reload(true);
              }
            </script>
        </div>
      </div>
    </div>
  </body>
</html>
