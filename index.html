<! DOCTYPE html>
<html>
  <head>
    <title>taxvova</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="icon" href="/img/favicon.gif" type="image/gif"/>
  </head>
  <body>
    <div class="container top20">
      <div class=" jumbotron row justify-content-center">
        <div class="bottom70">
          <h1 class="text-center">Taxvova Calculator</h1>
          <h2 class="text-center"></h2>
          <h3 class="text-center"></h3>
          <h4 class="text-center">The calculator portion of this website is under construction.</h4>
        </div>
        <div class="col-md-8">
          <h3 style="margin-bottom: 20px;" class="text-center">Kinematic Equations</h3>
          <img src=/img/taxvovaeq.png alt="kinematic equations" class="center">
          <form id="inputform" style="margin-bottom: 20px; margin-top: 20px;" class="center">
            <h5>Time:</h5><br>
            <input type="number" class="form-control" id="time" name="time"><br>
            <h5>Displacement:</h5><br>
            <input type="number" class="form-control" id="displace" name="displace"><br>
            <h5>Initial Velocity:</h5><br>
            <input type="number" class="form-control" id="vel0" name="vel0"><br>
            <h5>Velocity:</h5><br>
            <input type="number" class="form-control" id="vel" name="vel"><br>
            <h5>Acceleration:</h5><br>
            <input type="number" class="form-control" id="accel" name="accel"><br>
            <input type="submit" class="btn btn-primary">
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
